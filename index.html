<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Email Sender</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 20px;
        }
        .container {
            background: #2c2c3e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.1);
            max-width: 650px;
            margin: auto;
            color: #ffffff;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #d3d3d3;
        }
        input {
            width: 70%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #3a3a4f;
            color: #ffffff;
        }
        .send-button {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            width: 25%;
            font-size: 16px;
            margin-left: 10px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .send-button:hover {
            background: linear-gradient(135deg, #0056b3, #0080ff);
            transform: scale(1.05);
        }
        .email-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            background: #353547;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 6px rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìß Bulk Email Sender</h2>
        <p>Enter up to 10 email addresses and click "Send Email" for each.</p>

        <div class="email-container">
            <input type="email" id="email1" placeholder="Enter Email 1">
            <button class="send-button" onclick="sendEmail(1)">Send</button>
        </div>
        <div class="email-container">

            <button class="send-button" onclick="sendEmail(3)">Send</button>
        </div>
        <div class="email-container">
            <input type="email" id="email4" placeholder="Enter Email 4">
            <button class="send-button" onclick="sendEmail(4)">Send</button>
        </div>
        <div class="email-container">
            <input type="email" id="email5" placeholder="Enter Email 5">
            <button class="send-button" onclick="sendEmail(5)">Send</button>
        </div>
        <div class="email-container">
            <input type="email" id="email6" placeholder="Enter Email 6">
            <button class="send-button" onclick="sendEmail(6)">Send</button>
        </div>
        <div class="email-container">
            <input type="email" id="email7" placeholder="Enter Email 7">
            <button class="send-button" onclick="sendEmail(7)">Send</button>
        </div>
        <div class="email-container">
            <input type="email" id="email8" placeholder="Enter Email 8">
            <button class="send-button" onclick="sendEmail(8)">Send</button>
        </div>
        <div class="email-container">
            <input type="email" id="email9" placeholder="Enter Email 9">
            <button class="send-button" onclick="sendEmail(9)">Send</button>
        </div>
        <div class="email-container">
            <input type="email" id="email10" placeholder="Enter Email 10">
            <button class="send-button" onclick="sendEmail(10)">Send</button>
        </div>
    </div>

    <script>
        function sendEmail(index) {
            let emailInput = document.getElementById("email" + index);
            let email = emailInput.value.trim();

            if (!email) {
                alert("Please enter an email address.");
                return;
            }

            let subject = encodeURIComponent("Fast & Reliable Drug & Alcohol Testing for SAP Clients");
            let body = encodeURIComponent(`Are you a Substance Abuse Professional (SAP) looking for a trusted Third-Party Administrator (TPA) for your clients‚Äô DOT and NON-DOT drug and alcohol tests?\n\n

Ensure your SAP clients complete their RTD process smoothly. We‚Äôre here to help!`);

            let mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;

            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
