<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bulk Email Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            margin: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            color: black;
        }
        input, button {
            width: 70%;
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .send-button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            width: 25%;
            font-size: 16px;
            margin-left: 5px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .send-button:hover {
            background: #0056b3;
        }
        .email-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Bulk Email Sender</h2>
        <p>Enter up to 10 email addresses and click "Send Email" for each</p>

        <div class="email-container">
            <input type="email" id="email1" placeholder="Email 1">
            <button class="send-button" onclick="sendEmail(1)">Send Email</button>

            <button class="send-button" onclick="sendEmail(4)">Send Email</button>
        </div>
        <div class="email-container">
            <input type="email" id="email5" placeholder="Email 5">

        </div>
        <div class="email-container">

        <div class="email-container">

        </div>
        <div class="email-container">
            <input type="email" id="email8" placeholder="Email 8">

        </div>
        <div class="email-container">
            <input type="email" id="email9" placeholder="Email 9">

        </div>
        <div class="email-container">
            <input type="email" id="email10" placeholder="Email 10">
            <button class="send-button" onclick="sendEmail(10)">Send Email</button>
        </div>

    </div>

            let mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;

</html>
